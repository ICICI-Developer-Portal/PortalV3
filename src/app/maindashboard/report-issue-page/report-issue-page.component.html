    <div class="tab-pane fade active show" id="v-pills-applications" role="tabpanel"
      aria-labelledby="v-pills-applications-tab">
      <div class="tabContentInner">
        <form  [formGroup]="reactiveForm">
        <div class="row divBorder" formGroupName="basicDetailsSection" >
          <div class="width100prcnt">
            <h5 class="reportIssueHeading">

              Report Issue Page
              <i class="after"></i>
            </h5>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Select issue type <span class="text-danger"> *</span></label>
              <div class="radioBtnDiv form-control h40 col-md-11">
                <label class="radio-inline mr20">
                  <input class="" type="radio" nameI="type" formControlName="issueType">&nbsp;Type 1
                </label>
                <label class="radio-inline mr20">
                  <input class="" type="radio" nameI="type" formControlName="issueType">&nbsp;Type 2
                </label>
                <label class="radio-inline mr20">
                  <input class="" type="radio" nameI="type" formControlName="issueType">&nbsp;Type 3
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Select the disputed API</label>
              <!-- <div class="form-group col-md-6"> -->

              <span class="custom-dropdown">
                <select class="form-control h40 col-md-11" formControlName="api">
                  <option value=" ">Select Option</option>
                  <option value=" ">api integration from services</option>
                </select>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Select the onboardingID </label>
              <span class="custom-dropdown">
                <select class="form-control h40 col-md-11" formControlName="onboardingID">
                  <option value=" ">Select Option</option>
                  <option value=" ">api integration from services</option>
                </select>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Problem severity </label>
              <span class="custom-dropdown">
                <select class="form-control h40 col-md-11" formControlName="problemSeverity">
                  <option value=" ">Select Option</option>
                  <option value=" ">api integration from services</option>
                </select>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Issue description <span class="text-danger"> *</span></label>
              <input type="text" class="form-control mainField col-md-11 inline_block" id="merchantName"
                formControlName="issueDescreption" placeholder="Your issue description">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Issue was first observed on</label>
              <input type="text" class="form-control mainField col-md-11 inline_block" id="merchantName"
                formControlName="firstObservedDate" placeholder="Date and time field( data time picker) ">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="r_m_maild_id">Supporting logs</label>
              <!-- <a data-toggle="tooltip"
      title="Please upload zip file for SSL certificate & encryption certificate along with API application form."><img alt="loader"
        class="ml2 cursor_pointer" src="assets/images/information.png"></a> (change)="upload($event.target.files[0])" -->
              <input type="file" 
             
                accept="zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"
                id="file1" formControlName="supportingLogs"
                class="form-control input_type_attachment mainField col-md-11 inline_block">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Name of contact person <span class="text-danger"> *</span></label>
              <input type="text" class="form-control mainField col-md-11 inline_block" id="merchantName"
                formControlName="name" placeholder="Name of contact person ">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Email ID <span class="text-danger"> *</span></label>
              <input type="text" class="form-control mainField col-md-11 inline_block" id="merchantName"
                formControlName="email" placeholder="Email ID">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Mobile no</label>
              <input type="text" class="form-control mainField col-md-11 inline_block" id="merchantName"
                formControlName="contactNo" placeholder="Mobile no">
            </div>

          </div>
          <!-- [disabled]="!bodyForm.valid" -->
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="form-group">
              

            <a 
            class="btn signInBtn btn-dark pull-right mt-30"
           
              (click)="submitOnReportIssue(reactiveForm)">Report an Issue</a>
            </div>
          </div>
        </div>
      </form>
        <hr _ngcontent-c4="" class="margin_0px">
        <div class="row divBorder">
          <div class="width100prcnt">
            <h5 class="reportIssueHeading">
              My Issue
            </h5>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="merchantName">Issue ID (Same as JIRA ID) </label>
              <span class="custom-dropdown">
                <select class="form-control h40 col-md-11" formControlName="Checksum">
                  <option value=" ">Select Option</option>
                  <option value=" ">api integration from services</option>
                </select>
              </span>
            </div>
          </div>
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th>dummy</th>
                  <th>dummy</th>
                  <th>dummy</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>dummy</td>
                  <td>dummy</td>
                  <td>dummy</td>
                </tr>
                <tr>
                  <td>dummy</td>
                  <td>dummy</td>
                  <td>dummy</td>
                </tr>
                <tr>
                  <td>dummy</td>
                  <td>dummy</td>
                  <td>dummy</td>
                </tr>
              </tbody>
            </table>

        </div>
      </div>
    </div>
  </div>
</div>
